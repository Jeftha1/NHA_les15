	<article>
		<h1>Contactformulier</h1>
		<form method="post" action="https://formspree.io/f/xnqwggrz">
			<label for="voornaam">Voornaam: </label>
			<input id="voornaam" type="text" name="voornaam" placeholder="Uw voornaam" />
			<label for="achternaam">Achternaam: </label>
			<input id="achternaam" type="text" name="achternaam" placeholder="Uw achternaam" />
			<label for="mailadres">Mail: </label>
			<input id="mailadres" type="email" name="mailadres" placeholder="Uw e-mailadres" />
			<label for="bericht">Bericht: </label>
			<textarea id="bericht" placeholder="Uw bericht" name="bericht"></textarea>
			<input id="verzend" type="submit" value="Verzend">
		</form>
